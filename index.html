<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GO Enrichment Dotplot Demo</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    svg { width: 100%; height: 600px; }
  </style>
</head>
<body>
  <h1>GO Enrichment Dotplot</h1>
  <p>This is a placeholder static example. Full integration with RAWGraphs requires the full framework, but this demonstrates your custom chart code with sample data.</p>
  <svg id="chart"></svg>

  <script type="module">
    import chart from './dotplotChart.js';

    const data = await d3.csv('go_dotplot.csv', d3.autoType);

    const svg = d3.select("#chart");
    const width = 960;
    const height = 600;
    svg.attr("width", width).attr("height", height);

    const chartContext = {
      chartDimensions: { width, height }
    };

    const g = svg.append("g");
    chart.draw(g, data, chart.dimensions, chartContext);
  </script>
</body>
</html>
